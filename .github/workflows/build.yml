name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install -r windows_app/requirements.txt || pip install -r requirements.txt

    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile windows_app/main.py
      shell: bash

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: AttendanceApp-EXE
        path: dist/
